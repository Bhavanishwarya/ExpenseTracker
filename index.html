<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>💰 Expense Tracker</h1>
      <button id="toggle-theme">🌙</button>
    </div>

    <div class="balance">
      <h2>Total Balance: ₹<span id="total">0.00</span></h2>
    </div>

    <form id="expense-form">
      <input id="category" placeholder="Category" required/>

      <input type="number" id="amount" placeholder="Amount (₹)" required />
      <input type="text" id="note" placeholder="Note (optional)" />
      <button type="submit">Add</button>
    </form>

    <div class="filter-export">

      <button id="export-csv" style="justify-content: center;">⬇️ Export CSV</button>
    </div>

    

    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Note</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
